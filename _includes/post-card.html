<div class="themeix-blog-post wow fadeInUp post-card">
   {% if post.post_image %}
      <div class="themeix-blog-thumb">
         <a href="{{post.url}}">
            <picture>
               <source type="image/avif" srcset="{{post.post_image-avif}}">
               <img src="{{post.post_image}}" alt="{{post.title}}" />
            </picture>
         </a>
      </div>
   {% endif %}
   <div class="themeix-blog-details">
      <a href="{{post.url}}">
         <h5>{{post.title}}</h5>
      </a>
    
   
   </div>
</div>
